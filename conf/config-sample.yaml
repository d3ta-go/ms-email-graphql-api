---
# Environment
environment:
  stage: "DEVELOPMENT" # LOCAL, DEVELOPMENT, TEST, STAGING, PRODUCTION
  runTestEnvironment: ["LOCAL", "DEVELOPMENT", "TEST"]

  # Applications
applications:
  servers:
    graphqlAPI:
      name: "Modular DDD Technical Architecture Patterns:: Email GraphQL API"
      version: "0.1.0"
      description: "Modular Domain-Driven Design Technical Architecture Patterns:: Golang Sample"
      options:
        showEngineHeader: true
        displaySWAPI: true
        listener:
          port: 21201
        middlewares:
          logger:
            enable: true
        SWAPIConfig: # SWAPIConfig
          config:
            appTitle: "Modular DDD Technical Architecture Patterns:: Email GraphQL API"
            schemaLocation: "./interface/http-apps/graphql/echo/graphql/schema/schema.graphql"

# Databases
